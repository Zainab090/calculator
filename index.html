<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add(a,b) {
            return a+b;
        }
        function sub(a,b) {
            return a-b;
        }
        function multiply(a,b) {
            return a*b;
        }
        function divide(a,b) {
           
            if (b===0) {
                console.log('math error'); 
            }
            return a/b;
        }
        function calculator() {
            var num1=parseInt(prompt("Enter first digit:"))
            var num2=parseInt(prompt("Enter second digit:"))
            var operator = prompt("Enter any operators:+,-,*,/:")
        
        var result;
        switch (operator) {
            case "+":
                result=add(num1,num2)
                break;
                case "-":
                result=sub(num1,num2)
                break;
                case "*":
                result=add(num1,num2)
                break;
                case "/":
                result=divide(num1,num2)
                break;
            default:
                alert("Invalid operator")
                break;
        }
        alert("The result is "+result)
    }
        calculator();
    </script>
</head>

</html>
